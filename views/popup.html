<html>

<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="header">
        <div class="header-img"></div>
    </div>

    <div class="toggle">
        <img id="power-btn" class="power-btn" src="../assets/power-button-on-0.svg">
    </div>

    <div class="settings">

        <div class="settings-wrapper">
            <div class="settings-group">
                <div id="collapsible" class="settings-header">Navigation Menu <i class="bi bi-caret-down-fill"></i></div>
                <div id="collapsible-group" class="collapsible-group">
                    <div class="switch-wrapper">
                        <p class="switch-label">Shorts Button <i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-title="Hide the Shorts button on the navigation panel"></i></p>
                        <div class="toggle-container nav-container">
                            <button class="toggle-button nav-toggle"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="settings-group">
                <div id="collapsible" class="settings-header">Feed Pages <i class="bi bi-caret-down-fill"></i></div>
                <div id="collapsible-group" class="collapsible-group">
                    <div class="switch-wrapper">
                        <p class="switch-label">Home Feed <i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-title="Hide Shorts videos on the home page"></i></p>
                        <div class="toggle-container homefeed-container">
                            <button class="toggle-button homefeed-toggle"></button>
                        </div>
                    </div>
                    <div class="switch-wrapper">
                        <p class="switch-label">Subscriptions Feed <i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-title="Hide Shorts videos on the subscription page"></i></p>
                        <div class="toggle-container subscriptionfeed-container">
                            <button class="toggle-button subscriptionfeed-toggle"></button>
                        </div>
                    </div>
                    <div class="switch-wrapper">
                        <p class="switch-label">Trending Feed <i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-title="Hide Shorts videos on the trending pages"></i></p>
                        <div class="toggle-container trendingfeed-container">
                            <button class="toggle-button trendingfeed-toggle"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="settings-group">
                <div id="collapsible" class="settings-header">Channel Page <i class="bi bi-caret-down-fill"></i></div>
                <div id="collapsible-group" class="collapsible-group">
                    <div class="switch-wrapper">
                        <p class="switch-label">Shorts Tab <i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-title="Hide the Shorts tab on channel pages"></i></p>
                        <div class="toggle-container tab-container">
                            <button class="toggle-button tab-toggle"></button>
                        </div>
                    </div>
                    <div class="switch-wrapper">
                        <p class="switch-label">Home Tab Shorts <i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-title="Hide Shorts videos in the home tab on channel pages"></i></p>
                        <div class="toggle-container hometab-container">
                            <button class="toggle-button hometab-toggle"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="settings-group">
                <div id="collapsible" class="settings-header">Miscellaneous <i class="bi bi-caret-down-fill"></i></div>
                <div id="collapsible-group" class="collapsible-group">
                    <div class="switch-wrapper">
                        <p class="switch-label">Search Results <i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-title="Hide Shorts videos in the search results"></i></p>
                        <div class="toggle-container search-container">
                            <button class="toggle-button search-toggle"></button>
                        </div>
                    </div>
                    <div class="switch-wrapper">
                        <p class="switch-label">Notification Menu<i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-title="Hide Shorts videos in the notification menu"></i></p>
                        <div class="toggle-container notification-container">
                            <button class="toggle-button notification-toggle"></button>
                        </div>
                    </div>
                    <div class="switch-wrapper">
                        <p class="switch-label gradient-anim"><img src="../assets/turbo-mode.svg"> <b>TURBO</b><i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-title="Boosts speed and efficiency at the cost of system resources"></i></p>
                        <div class="toggle-container turbo-container">
                            <button class="toggle-button turbo-toggle"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="themes">
        <div class="color-switch">
            <i id="color-previous" class="bi bi-caret-left color-switches color-previous"></i>
            <p id="current-color" class="current-color">Loading..</p>
            <i id="color-next" class="bi bi-caret-right color-switches color-next"></i>
        </div>
    </div>

    <div class="reload">
        <p id="reloadBtn" class="reload-text"><i class="bi bi-arrow-clockwise"></i> Reload YouTube tabs</p>
    </div>

    <div id="footer" class="footer">
        <div id="footer-inner" class="footer-inner">
            <div class="footer-links">
                <a href="https://github.com/ProbablyRaging/hide-youtube-shorts" target="_blank">
                    <div class="footer-btn tooltip-alt" tooltip="GitHub"><i class="bi bi-github"></i></div>
                </a>
                <a href="https://chrome.google.com/webstore/detail/hide-youtube-shorts/aljlkinhomaaahfdojalfmimeidofpih/support" target="_blank">
                    <div class="footer-btn tooltip-alt" tooltip="Support"><i class="bi bi-chat-dots"></i></div>
                </a>
                <a href="https://chrome.google.com/webstore/detail/hide-youtube-shorts/aljlkinhomaaahfdojalfmimeidofpih/reviews" target="_blank">
                    <div class="footer-btn tooltip-alt" tooltip="Review"><i class="bi bi-hand-thumbs-up"></i></div>
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../libs/jquery/jquery.min.js"></script>
    <script src="../libs/popperjs/popper.min.js"></script>
    <script src="../libs/bootstrap/bootstrap.min.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
