<html>

<head>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../stylesheets/styles.css">
</head>

<body>
    <div class="header">
        <img src="../images/logo.svg">
    </div>

    <div class="toggle">
        <img id="toggleBtn" class="toggleBtn" src="../images/power-button-on.svg">
    </div>

    <div class="settings">
        <div class="settings-switches">
            <div class="switch-wrapper">
                <p class="switch-label tooltip" tooltip="Hide the Shorts button on the navigation panel">Navigation Button <i class="bi bi-question-circle"></i></p>
                <div class="toggle-container nav-container">
                    <button class="toggle-button nav-toggle"></button>
                </div>
            </div>
            <div class="switch-wrapper">
                <p class="switch-label tooltip" tooltip="Hide Shorts videos on the home feed">Home Feed <i class="bi bi-question-circle"></i></p>
                <div class="toggle-container homefeed-container">
                    <button class="toggle-button homefeed-toggle"></button>
                </div>
            </div>
            <div class="switch-wrapper">
                <p class="switch-label tooltip" tooltip="Hide Shorts videos on the subscription feed">Subscriptions Feed <i class="bi bi-question-circle"></i></p>
                <div class="toggle-container subscriptionfeed-container">
                    <button class="toggle-button subscriptionfeed-toggle"></button>
                </div>
            </div>
            <div class="switch-wrapper">
                <p class="switch-label tooltip" tooltip="Hide the Shorts tab on channels">Channel Tab <i class="bi bi-question-circle"></i></p>
                <div class="toggle-container tab-container">
                    <button class="toggle-button tab-toggle"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="reload">
        <p id="reloadBtn" class="reload-text"><i class="bi bi-arrow-clockwise"></i> Reload YouTube tabs</p>
    </div>

    <div id="footer" class="footer">
        <div id="footer-inner" class="footer-inner">
            <div class="footer-links">
                <a href="https://github.com/ProbablyRaging/hide-youtube-shorts" target="_blank">
                    <div class="footer-btn tooltip-alt" tooltip="GitHub"><i class="bi bi-github"></i></div>
                </a>
                <a href="https://chrome.google.com/webstore/detail/hide-youtube-shorts/aljlkinhomaaahfdojalfmimeidofpih" target="_blank">
                    <div class="footer-btn tooltip-alt" tooltip="Support"><i class="bi bi-chat-dots"></i></div>
                </a>
                <a href="https://chrome.google.com/webstore/detail/hide-youtube-shorts/aljlkinhomaaahfdojalfmimeidofpih" target="_blank">
                    <div class="footer-btn tooltip-alt" tooltip="Website"><i class="bi bi-globe2"></i></div>
                </a>
            </div>
        </div>
    </div>

    <div class="page-end">
        <p>Created by ProbablyRaging</p>
    </div>

    <!-- Scripts -->
    <script src="../scripts/popup.js"></script>
</body>

</html>
